services:
  - type: web
    name: neet-academy-backend
    env: node
    plan: free
    buildCommand: cd backend && rm -rf node_modules package-lock.json && npm cache clean --force && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: neet-academy-backend
          property: port
    healthCheckPath: /health
